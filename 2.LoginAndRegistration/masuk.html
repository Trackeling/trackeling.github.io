<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="css/masuk.css" rel="stylesheet">
    </head>
    <body>
        <div class="logoMasuk">
            <img src="assets/images/Door.png" alt="Masuk">
            <p style="font-size: 38px; font-weight: 600; font-family: 'Poppins', sans-serif;">Selamat datang!</p>
            <p style="font-family: 'Poppins', sans-serif;">Login akun trackeling anda untuk lanjut.</p>
        </div>
        <div class="formMasuk">
            <form>
                <div>
                    <label for="email">Alamat E-mail</label>
                    <input type="email" name="email" id="email" placeholder= "Masukkan alamat email Anda" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Masukkan kata sandi Anda" required>
                </div>
                <div class="rememberDiv">
                    <div class="rememberMe">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Ingat saya</label>
                    </div>
                    <div class="forgotPass">
                        <p>Lupa kata sandi?</p>
                    </div>
                </div>
                <input type="button" value="Masuk" id="login" onclick="redirectToNextPage()">
                <div class="toRegis">
                    <p>Tidak mempunyai akun?</p>
                    <a href="chooseRegisAs.html">Registrasi</a>
                </div>
            </form>
        </div>
    <script src="js/masuk.js"></script>
    </body>
</html>
