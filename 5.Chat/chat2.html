<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/chat.css">
    <script src="js/chat.js"></script>
</head>
<body>
    
    <div class="top">
        <!-- <p style="font-size: 35px;">←</p> -->
        <a class="symbol" onclick="history.back()"><img src="Assets/Icons/backbtn.png"></a>
        <img id="prof" class="profile" src="">
        <div class="content">
            <p id="prof-name"></p>
            <p id="prof-name-desc"></p>
        </div>
    </div>

    <div class="message">
        <p>Anda sedang berkomunikasi dengan konsumen</p>
    </div>

    <div class="chat-container">

        <div class="chat-consumer">
            <p>Kak, jangan lama-lama ya</p>
            <p class="time-consumer">1:12 PM</p>
        </div>
      
        <div class="chat-seller">
            <p>Tunggu bentar yak, rame</p>
            <p class="time-seller">1:12 PM</p>
        </div>

        <div class="chat-seller">
            <p>Ok Pak</p>
            <p class="time-seller">1:13 PM</p>
        </div>

          <div class="chat-seller">
            <p>Makanannya enak banget</p>
            <p class="time-seller">1:13 PM</p>
        </div>
      
    </div>

    <div class="container2">
        <div class="user-input">
            <input type="text" id="msg-input" placeholder="Ketik pesan...">
            <img id="send-button" src="Assets/Icons/sendbtn.png">
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
