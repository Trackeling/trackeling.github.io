<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pedagang profile POV pedagang</title>
    <link rel="stylesheet" href="css/pedagangProfile.css">
</head>
<body>
    <div class="top">
        <a href="homepage(pedagang).html" id="backbtn">
            <img src="assets/icons/backbtn2.png">
        </a>
        <p>Profil Pedagang</p>
        <a id="checkmark" onclick="saveProfile()">
            <img src="assets/icons/checkmark.png">
        </a>
    </div>
    
    <input type="file" id="uploadBackground" style="display: none;" accept="image/*" onchange="uploadBannerImage(event)">
    <img id="camerabtn" src="assets/icons/lucide_camera.png" onclick="document.getElementById('uploadBackground').click()">

    <div class="container">
        <div class="profile">
            <img id="banner" class="banner" src="assets/images/1522723237978_t8lu8_fnjhbk.jpg">
            <img class="photo" src="assets/images/likin.png">
            
            <div class="profile-content">
                <div class="profile-content1">
                    <p class="name" id="name">Ayam Bakar Sukabumi Pak Likin 
                        <img class="editprof" src="assets/icons/editbtn.png" onclick="editName()">
                    </p>
                    <input type="text" id="nameInput" style="display: none;">
                </div>
                <div class="profile-content1">
                    <p class="desc" id="desc">Ayam bakar khas Sukabumi dijamin ENAK... 
                        <img class="editprof" src="assets/icons/editbtn.png" onclick="editDesc()">
                    </p>
                    <input type="text" id="descInput" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="condition">
            <img src="assets/icons/bx_walk.png">
            <p>Sedang berjualan</p>
        </div>
        <div class="symbol-chat">
            <a href="/5.Chat/messageBar(pedagang)">
                <img src="assets/icons/carbon_chat-bot.png">
            </a>
        </div>
    </div>

    <div class="container3">
        <p>Lokasi anda</p>
        <img src="assets/images/maps_def.png">
    </div>

    <div class="menu-title">
        <p>Menu</p>
        <a href="tambahMenu.html">
            <img src="assets/icons/plusbtn.png">
        </a>
    </div>

    <div class="menu-container">
    </div>

    <div class="navbar">
        <button class="navBtn" onclick="location.href = 'homepage(pedagang).html'">
        </button>
        <button class="navBtn" onclick="location.href = '../5.Chat/messageBar(pedagang).html'">
        </button>
        <button class="navBtn" onclick="location.href = '#'">
        </button>
    </div>

    <script src="js/profilePedagang.js"></script>
</body>
</html>
