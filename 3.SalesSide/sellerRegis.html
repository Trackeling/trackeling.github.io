<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/sellerRegis.css" rel="stylesheet">
    </head>
    <body>
        <div class="triangleDiv">
            <img src="assets/images/Triangle.png">
        </div>
        <div class="insideDiv">
            <div class="pageTitle">
                <img src="assets/images/Trackeling Logo.png" alt="logoName">
                <p>Pedagang</p>
            </div>
            <form class="consumentForm">
                <div class="inputNama">
                    <label for="nama" class="nm">Nama<span class="required">*</span></label>
                    <input type="text" name="nama" id="Name" required>
                </div>
                <div class="inputDagangan">
                    <label for="Dagangan"  class="dg">Nama Dagangan<span class="required">*</span></label>
                    <input type="text" name="Dagangan" id="sell" required>
                </div>
                <div class="inputEmail">
                    <label for="Email" class="em">Alamat E-mail<span class="required">*</span></label>
                    <input type="email" name="Email" id="Email" required>
                </div>
                <div class="inputPassword">
                    <label for="Pw" class="ps">Password<span class="required">*</span></label>
                    <input type="password" name="Pw" id="PassW" required>
                </div>
                <div class="SdanK" class="cbx">
                    <input type="checkbox" name="Syarat dan ketentuan" id="SdanKCheck" required>
                    <div class="teksSyarat">
                        <p>Saya setuju dengan <a href="syaratDanKetentuan.html" class="syak">syarat dan ketentuan</a> yang berlaku.</p>
                    </div>
                </div>
                <input type="button" value="Registrasi" onclick="checkValidation()" id="buttonSubmit">
            </form>
        </div>
        <script src="js/sellerRegis.js"></script>
    </body>
</html>
