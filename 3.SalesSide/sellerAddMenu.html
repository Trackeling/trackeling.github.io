<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengkapi Profil</title>
    <link href="css/sellerAddMenu.css" rel="stylesheet">
</head>
<body>
    <div class="innerContent">
        <div>
            <p class="pageTitle">Lengkapi Profil</p>
        </div>
        <div class="fotoDaganganDiv">
            <img src="assets/icons/iconGerobak.png" alt="Icon Gerobak" id="ImageGerobak">
            <label for="inputGerobakRilCuy" id="inputGerobakFakeCuy">
                <img src="assets/icons/lucide_camera.png" alt="Camera Icon">
            </label>
            <input type="file" id="inputGerobakRilCuy" accept="image/*" onchange="previewProfilePhotoGerobak(this)">
        </div>
        <div class="fotoPedagangDiv">
            <img src="assets/images/DefaultFoto.png" alt="Muka Pedagang" id="MukaPedagang">
            <label for="inputMukaPedagangRil" id="inputMukaPedagangFake">
                <img src="assets/icons/lucide_camera_black.png" alt="Camera Icon">
            </label>
            <input type="file" id="inputMukaPedagangRil" accept="image/*" onchange="previewProfilePhotoPenjual(this)">
        </div>
        <div class="backgroundNama">
            <p class="namaDagang">Nama Dagangan</p>
            <p class="deskripsiDagang">Deskripsi mengenai dagangan yang dijual</p>
        </div>
        <div class="tambahMenu">
            <p class="titleTambahMenu">Tambahkan satu menu.</p>
            <div class="fotoMenuDiv">
                <img src="assets/icons/BackgroundFotomenu.png" alt="Foto Menu" id="FotoMenu">
                <label for="inputFotoMenuRil" id="inputFotoMenuFake">
                    <img src="assets/icons/lucide_camera_black.png" alt="Camera Icon">
                </label>
                <input type="file" id="inputFotoMenuRil" accept="image/*" onchange="previewFotoMenu(this)">
            </div>
            <div class="isiprofil">
                <div class="kotaknama">
                    <p class="name">
                        Nama Menu<span class="required">*</span>
                    </p>
                    <input type="text" id="namamenu" placeholder="Contoh: Nasi Goreng">
                </div>
                <div class="kotakdeskripsi">
                    <p class="desc">
                        Deskripsi Menu<span class="required">*</span>
                    </p>
                    <input type="text" id="namadesc" placeholder="Contoh: Dengan potongan sosis">
                </div>
                <div class="kotakharga">
                    <p class="harga">
                        Harga<span class="required">*</span>
                    </p>
                    <input type="text" id="harganum" placeholder="Contoh: 13000">
                </div>
                <div class="kotakkategori">
                    <p class="kategori">
                        Kategori<span class="required">*</span>
                    </p>
                    <select id="selkat" name="category" class="choosecategory" required>
                        <option value="Goreng">Goreng</option>
                        <option value="Bakar">Bakar</option>
                        <option value="Kuah">Kuah</option>
                        <option value="Cemilan/kue">Cemilan/kue</option>
                    </select>
                </div>
                <button id="simpanlanjut" onclick="goToNextPage()">Simpan dan Lanjut</button>
            </div>
            <div class="kotak">
                INI KOTAK
            </div>
        </div>
    </div>
    <script src="js/sellerAddMenu.js"></script>
</body>
</html>
