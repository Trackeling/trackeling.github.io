<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/customerRegis.css" rel="stylesheet">
    </head>
    <body>
        <div class="triangleDiv">
            <img src="assets/images/Triangle.png">
        </div>
        <div class="insideDiv">
            <div class="pageTitle">
                <img src="assets/icons/Trackeling Logo.png" alt="logoName">
                <p>Konsumen</p>
            </div>
            <form class="consumentForm">
                <div class="inputNama">
                    <p class="nm">
                        Nama<span class="required">*</span>
                    </p>
                    <input type="text" name="nama" id="Name" placeholder="Contoh: Hwang Yeji" required>
                </div>

                <div class="inputAlamat">
                    <p class="al">
                        Alamat Tempat Tinggal<span class="required">*</span>
                    </p>
                    <input type="text" name="alamat" id="Address" placeholder="Contoh: Jl. Kenangan" required>
                </div>

                <div class="inputEmail">
                    <p class="em">
                        Alamat E-mail<span class="required">*</span>
                    </p>
                    <input type="email" name="Email" id="Email" placeholder="Contoh: email@example.com" required>
                </div>

                <div class="inputPassword">
                    <p class="ps">
                        Password<span class="required">*</span>
                    </p>
                    <input type="password" name="Pw" id="PassW" placeholder="Masukkan password" required>
                </div>

                <div class="SdanK cbx">
                    <input type="checkbox" name="Syarat dan ketentuan" id="SdanKCheck" required>
                </div>
                <div class="teksSyarat">
                    <p>Saya setuju dengan <a href="syaratDanKetentuan.html" class="syak">syarat dan ketentuan</a> yang berlaku.</p>
                </div>

                <button id="buttonSubmit" onclick="checkValidation()">Registrasi</button>
            </form>
        </div>
        <script src="js/customerRegis.js"></script>
    </body>
</html>
